<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Register</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script type="text/javascript" src="functions.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Register</h1>

    <div class="form">
    	<input type="text" class="inputfield" id="fname" name="fname" placeholder="Enter First Name"><br>
    	<input type="text" class="inputfield" id="lname" name="lname" placeholder="Enter Last Name"><br>
    	<input type="text" class="inputfield" id="email" name="email" placeholder="Enter Email Address"><br>
    	<div id="locationField" style="display:none;">
      		<input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
    	</div>
    	<div id="buttonholder">
        <button id="registerbtn" class="btn" value="Submit">Submit</button>
    </div>
    </div>
  </div>


    <table id="address" style="display:none;">
      <tr>
        <td class="label">Street address</td>
        <td class="slimField"><input class="field" id="street_number"
              disabled="true"></input></td>
        <td class="wideField" colspan="2"><input class="field" id="route"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">City</td>
        <td class="wideField" colspan="3"><input class="field" id="locality"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">State</td>
        <td class="slimField"><input class="field"
              id="administrative_area_level_1" disabled="true"></input></td>
        <td class="label">Zip code</td>
        <td class="wideField"><input class="field" id="postal_code"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">Country</td>
        <td class="wideField" colspan="3"><input class="field"
              id="country" disabled="true"></input></td>
      </tr>
    </table>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFe7ovOCL4k-3X7uGlxlrAKrLCvCo02P4&signed_in=true&libraries=places&callback=initAutocomplete" async defer></script>
</body>


</html>
